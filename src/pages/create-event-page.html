<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - New Event</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
  <link rel="stylesheet" href="/src/css/new-post-style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo" onclick="window.location.href='/'">Tribuna</div>
      <div class="main-nav">
        <div class="nav-links">
          <button onclick="window.location.href='/forum'">Forum</button>
          <button onclick="window.location.href='/events'">Events</button>
        </div>
        <div class="auth-links">
          <a href="/auth/login" class="auth-button login-button">
            <span class="icon icon-login"></span>
            <span>Login</span>
          </a>
          <a href="/auth/register" class="auth-button register-button">
            <span class="icon icon-register"></span>
            <span>Register</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->
    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item" onclick="window.location.href='/forum'">
          <span class="menu-icon">Q</span>
          <span>Questions</span>
        </div>
        <div class="menu-item active" onclick="window.location.href='/events'">
          <span class="menu-icon">E</span>
          <span>Events</span>
        </div>
      </div>
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item" id = "user-events-link" href="#">
          <span class="menu-icon">â—¯</span>
          <span>Your events</span>
        </div>
      </div>
  </aside>
    
    <!-- Main Content Area -->
    <main class="main-content">
      <div class="question-form">
        <h2 class="form-title">Create a New Event</h2>
       
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Event title">
        </div>
       
        <div class="form-group">
          <textarea class="form-textarea" placeholder="Event description and details"></textarea>
        </div>
        
        <div class="event-form-fields">
          <div class="form-group">
            <label for="event-date">Event Date & Time</label>
            <input type="datetime-local" id="event-date" class="form-input event-date-input" required>
          </div>
          <div class="form-group">
            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" class="form-input event-location-input" placeholder="Enter event location" required>
          </div>
        </div>
       
        <div class="form-group">
          <select id="event-category" class="form-select">
            <option value="" disabled selected>Choose category</option>
            <!-- Options will be dynamically populated -->
          </select>
        </div>
       
        <div class="form-actions">
          <button class="form-button button-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Add Image</span>
          </button>
         
          <button class="form-button button-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 2v16h-16l16-16z"></path>
              <path d="M2 22v-16h16l-16 16z"></path>
            </svg>
            <span>Post Event</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <!-- Script -->
  <script type = "module" src="/src/js/header.js"></script>
  <script type = "module" src="/src/js/create-event-code.js"></script>
</body>
</html>
