<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - Event View</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
  <link rel="stylesheet" href="/src/css/post-view-style.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->
    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=questions'">
          <span class="menu-icon">≡</span>
          <span>Questions</span>
        </div>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=events'">
          <span class="menu-icon">≡</span>
          <span>Events</span>
        </div>
      </div>
      
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your questions</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your answers</span>
        </div>
      </div>
      
      <button class="ask-button">
        <span>+</span>
        <span>Ask a question</span>
      </button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content event-view">
      <!-- Event Post -->
      <div class="question-container" data-content-type="events">
        <!-- Posts will be dynamically generated by JavaScript -->
      </div>
      
      <!-- Comments Section -->
      <div class="suggestions-section">
        <h2 class="section-title">Comments</h2>
        
        <div class="suggestion-form">
          <textarea class="suggestion-input" placeholder="Leave your comment about this event"></textarea>
          <div class="suggestion-buttons">
            <button class="suggest-button">
              <span>Comment</span>
            </button>
            <button class="cancel-button">
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Participants Section -->
      <div class="participants-section">
        <h2 class="section-title">Participants</h2>
        <div class="participants-list">
          <div class="participant">
            <div class="avatar">
              <img src="https://via.placeholder.com/40" alt="User avatar">
            </div>
            <div class="participant-info">
              <p class="username">John Doe</p>
              <p class="joined-date">Joined on 10 Nov 2020</p>
            </div>
          </div>
          <div class="participant">
            <div class="avatar">
              <img src="https://via.placeholder.com/40" alt="User avatar">
            </div>
            <div class="participant-info">
              <p class="username">Jane Smith</p>
              <p class="joined-date">Joined on 11 Nov 2020</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="/src/js/auth.js"></script>
  <script src="/src/js/include.js"></script>
  <script src="/src/js/event-view-code.js"></script>
</body>
</html>
