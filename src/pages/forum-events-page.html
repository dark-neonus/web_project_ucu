<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - Events</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->
    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item">
          <span class="menu-icon">≡</span>
          <span>Questions</span>
        </div>
        <div class="menu-item active">
          <span class="menu-icon">≡</span>
          <span>Events</span>
        </div>
      </div>
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your questions</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your answers</span>
        </div>
      </div>
      
      <button class="ask-button">
        <span>+</span>
        <span>Create an event</span>
      </button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="filter-tabs">
        <button class="filter-tab active">
          <span class="icon icon-new"></span>
          <span>New</span>
        </button>
        <button class="filter-tab">
          <span class="icon icon-arrow-up"></span>
          <span>Top</span>
        </button>
        <button class="filter-tab">
          <span>Closed</span>
        </button>
      </div>

      <div class="posts-container" data-content-type="events">
        <!-- Posts will be dynamically generated by JavaScript -->
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">
          <span class="icon icon-calendar"></span>
          <h3>Upcoming Events</h3>
        </div>
        <ul class="sidebar-links">
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Community Meetup - Next Saturday</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Volunteer Opportunity - May 15</a>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-section">
        <div class="sidebar-title">
          <span class="icon icon-link"></span>
          <h3>Featured links</h3>
        </div>
        <ul class="sidebar-links">
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Events Guidelines</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Feedback & Suggestions</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Help & Support</a>
          </li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- Script -->
  <script src="/src/js/include.js" defer></script>
  <script src="/src/js/auth.js"></script>
  <script src="/src/js/forum-events-code.js" defer></script>
</body>
</html>
