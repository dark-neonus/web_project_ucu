<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - Questions</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo" onclick="window.location.href='/'">Tribuna</div>
      <div class="main-nav">
        <div class="nav-links">
          <button class = "active" onclick="window.location.href='/forum'">Forum</button>
          <button onclick="window.location.href='/events'">Events</button>
        </div>
        <div class="auth-links">
          <a href="/auth/login" class="auth-button login-button">
            <span class="icon icon-login"></span>
            <span>Login</span>
          </a>
          <a href="/auth/register" class="auth-button register-button">
            <span class="icon icon-register"></span>
            <span>Register</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->
    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item active" onclick="window.location.href='/forum'">
          <span class="menu-icon">≡</span>
          <span>Questions</span>
        </div>
        <div class="menu-item" onclick="window.location.href='/events'">
          <span class="menu-icon">≡</span>
          <span>Events</span>
        </div>
      </div>
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your questions</span>
        </div>
      </div>
      
      <button class="ask-button" onclick="window.location.href='/forum/create_post'">
        <span>+</span>
        <span>Ask a question</span>
      </button>
  </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="filter-tabs">
        <button class="filter-tab active">
          <span class="icon icon-new"></span>
          <span>New</span>
        </button>
        <button class="filter-tab">
          <span class="icon icon-arrow-up"></span>
          <span>Top</span>
        </button>
        <button class="filter-tab">
          <span>Closed</span>
        </button>
      </div>

      <div class="posts-container" data-content-type="questions">
        <!-- Posts will be dynamically generated by JavaScript -->
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">
          <span class="icon icon-star"></span>
          <h3>Must-read posts</h3>
        </div>
        <ul class="sidebar-links">
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Please read rules of the forum</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Finding Your New Mission: Purpose After Service</a>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-section">
        <div class="sidebar-title">
          <span class="icon icon-link"></span>
          <h3>Featured links</h3>
        </div>
        <ul class="sidebar-links">
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Report an Issue</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Feedback & Suggestions</a>
          </li>
          <li class="sidebar-link">
            <span class="sidebar-link-bullet">•</span>
            <a href="#">Help & Support</a>
          </li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- Script -->
  <script type = "module" src="/src/js/auth.js"></script>
  <script type = "module" src="/src/js/header.js"></script>
  <script src="/src/js/forum-posts-code.js" defer></script>
</body>
</html>
