<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Login</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/registration-login-style.css">
</head>
<body>
  <div class="container">
    <div class="auth-form">
    <a class="logo" href='/'>Tribuna</a>
      <p class="subtitle">увійдіть до свого акаунту</p>
      
      <!-- <div id="social-buttons-placeholder"></div> -->

      <form>
        <div class="form-group">
          <input type="email" class="form-input" id="email" placeholder="email address">
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" id="password" placeholder="password">
          <button type="button" class="toggle-password">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        
        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox"> Keep me signed in
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">sign in</button>
      </form>
      
      <div class="or-divider">
        <span>OR</span>
      </div>
      
      <div class="create-account">
        <p>Немає акаунту?</p>
        <a href='/auth/register' class="signup-link">create account</a>
      </div>
    </div>
  </div>
  <script src="/src/js/login-code.js"></script>
</body>
</html>
