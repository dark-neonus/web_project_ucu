      <form>
        <div class="form-group">
          <input type="email" class="form-input" id="email" placeholder=" ">
          <label for="email" class="input-label">email address</label>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" id="password" placeholder=" ">
          <label for="password" class="input-label">password</label>
          <button type="button" class="toggle-password">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        
        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox"> Keep me signed in
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">sign in</button>
      </form>
      
      <div class="or-divider">
        <span>OR</span>
      </div>
      
      <div class="create-account">
        <p>Немає акаунту?</p>
        <a onclick="window.location.href='registration-page.html'" class="signup-link">create account</a>
      </div>
    </div>
