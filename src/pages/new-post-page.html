<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - New Post</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
  <link rel="stylesheet" href="/src/css/new-post-style.css">
</head>
<body>
  <!-- Header -->
  <!-- <div id="header-placeholder"></div> -->

  <header>
    <div class="header-container">
      <div class="logo" onclick="window.location.href='home-page.html'">Tribuna</div>
      <div class="main-nav">
        <div class="nav-links">
          <button onclick="window.location.href='forum-page.html?content=questions'">Forum</button>
          <button onclick="window.location.href='forum-page.html?content=events'">Events</button>
        </div>
        <div class="auth-links">
          <a href="/src/pages/login-page.html" class="auth-button login-button">
            <span class="icon icon-login"></span>
            <span>Login</span>
          </a>
          <a href="/src/pages/registration-page.html" class="auth-button register-button">
            <span class="icon icon-register"></span>
            <span>Register</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->
    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=questions'">
          <span class="menu-icon">≡</span>
          <span >Questions</span>
        </div>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=events'">
          <span class="menu-icon">≡</span>
          <span>Events</span>
        </div>
      </div>
      
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your questions</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your answers</span>
        </div>
      </div>
      
      <button class="ask-button">
        <span>+</span>
        <span>Ask a question</span>
      </button>
    </aside>
    
    <!-- Main Content Area -->
    <main class="main-content">
      <div class="question-form">
        <h2 class="form-title">Ask a New Question</h2>
       
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Type title">
        </div>
       
        <div class="form-group">
          <textarea class="form-textarea" placeholder="Type more specific information"></textarea>
        </div>
       
        <div class="form-group">
          <select class="form-select">
            <option value="" disabled selected>Choose category</option>
            <option value="society">Society</option>
            <option value="health">Health</option>
            <option value="employment">Employment</option>
            <option value="support">Support</option>
          </select>
        </div>
       
        <div class="form-actions">
          <button class="form-button button-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Add Image</span>
          </button>
         
          <button class="form-button button-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 2v16h-16l16-16z"></path>
              <path d="M2 22v-16h16l-16 16z"></path>
            </svg>
            <span>Post Question</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <!-- Script -->
  <script src="/src/js/auth.js"></script>
  <script src="/src/js/include.js"></script>
  <script src="/src/js/new-post-code.js"></script>
</body>
</html>
