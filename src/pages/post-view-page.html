<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribuna Forum - Question View</title>
  <link rel="stylesheet" href="/src/css/main-style.css">
  <link rel="stylesheet" href="/src/css/forum-style.css">
  <link rel="stylesheet" href="/src/css/post-view-style.css">
</head>
<body>
  <!-- Header -->

  <!-- <div id="header-placeholder"></div> -->

  <header>
    <div class="header-container">
      <div class="logo" onclick="window.location.href='home-page.html'">Tribuna</div>
      <div class="main-nav">
        <div class="nav-links">
          <button onclick="window.location.href='forum-page.html?content=questions'">Forum</button>
          <button onclick="window.location.href='forum-page.html?content=events'">Events</button>
        </div>
        <div class="auth-links">
          <a href="/src/pages/login-page.html" class="auth-button login-button">
            <span class="icon icon-login"></span>
            <span>Login</span>
          </a>
          <a href="/src/pages/registration-page.html" class="auth-button register-button">
            <span class="icon icon-register"></span>
            <span>Register</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Sidebar -->

    <!-- <div id="left-sidebar-placeholder"></div> -->

    <aside class="left-sidebar">
      <div class="search-container">
        <span class="icon icon-search search-icon"></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
      
      <div class="menu-section">
        <p class="menu-title">MENU</p>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=questions'">
          <span class="menu-icon">≡</span>
          <span >Questions</span>
        </div>
        <div class="menu-item" onclick="window.location.href='forum-page.html?content=events'">
          <span class="menu-icon">≡</span>
          <span>Events</span>
        </div>
      </div>
      
      <div class="menu-section">
        <p class="menu-title">PERSONAL NAVIGATOR</p>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your questions</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">◯</span>
          <span>Your answers</span>
        </div>
      </div>
      
      <button class="ask-button">
        <span>+</span>
        <span>Ask a question</span>
      </button>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content question-view">
      <!-- Question Post -->
      <div class="question-container" data-content-type="questions">
        <!-- Posts will be dynamically generated by JavaScript -->
      </div>
      
      <!-- Suggestions Section -->
      <div class="suggestions-section">
        <h2 class="section-title">Suggestions</h2>
        
        <div class="suggestion-form">
          <textarea class="suggestion-input" placeholder="Type here your wise suggestion"></textarea>
          <div class="suggestion-buttons">
            <button class="suggest-button">
              <span>Suggest</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Answers Section -->
      <div class="answers-section">
        <div class="answer-post">
          <div class="post-header">
            <div class="user-info">
              <div class="avatar">
                <img src="https://via.placeholder.com/40" alt="User avatar">
              </div>
              <div class="user-meta">
                <p class="username">Someone</p>
                <p class="time">12 November 2020 19:35</p>
              </div>
            </div>
            <button class="more-options-button">
              <span class="icon icon-more"></span>
            </button>
          </div>
          
          <div class="answer-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          
          <div class="answer-footer">
            <div class="answer-actions">
              <button class="upvote-button">
                <span class="icon icon-thumb-up"></span>
                <span>12</span>
              </button>
              <button class="downvote-button">
                <span class="icon icon-thumb-down"></span>
                <span>3</span>
              </button>
            </div>
            <div class="answer-reply">
              <button class="toggle-replies-button">
                <span class="icon icon-arrow-down"></span>
                <span>Hide All Replies (2)</span>
              </button>
              <button class="reply-button">
                <span class="icon icon-reply"></span>
                <span>Reply</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="/src/js/auth.js"></script>
  <script src="/src/js/include.js"></script>
  <script src="/src/js/post-view-code.js"></script>
</body>
</html>
